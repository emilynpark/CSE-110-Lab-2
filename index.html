<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="filename.js"></script>
    <title>Form with JavaScript Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        label,
        input { 
            display: block;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
        }

        .title {
            width: 150px;
        }

        .content {
            width: 150px;
        }

        .dropdown {
            width: 158px;
            height: 24px;
            border-radius: 4px;
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Your Sticky Note!</h2>
        <form id="userForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="title" required>
            <label for="content">Content:</label>
            <input type="text" id="content" name="content" class="content" required>
            <label for="note-label">Label Your Note:</label>
            <select name="note-category" id="note-category-select" class="dropdown">
                <option value="personal">Personal</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const dropdownSelection = document.getElementById("note-category-select").value;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<h3>Submitted Information</h3>
                                    <p>Title: ${title}</p>
                                    <p>Content: ${content}</p>
                                    <p>Label: ${dropdownSelection}</p>`;
        });

        document.getElementById("title").addEventListener("focus", function () {
            this.style.backgroundColor = "#e0f7fa";
        });

        document.getElementById("title").addEventListener("blur", function () {
            this.style.backgroundColor = "";
        });

        document.getElementById("content").addEventListener("focus", function() {
            this.style.backgroundColor = "#e0f7fa";
        });

        document.getElementById("content").addEventListener("focus", function () {
            this.style.backgroundColor = "";
        });
    </script>
</body>
</html>
